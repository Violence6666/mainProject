<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="globalsLog.css">
<link rel="stylesheet" href="styleguideLog.css">
<link rel="stylesheet" href="styleLog.css">
</head>

<body>
<div class="logining">
<div class="logining-wrapper">
<div class="header-wrapper">

    <div class="header-logged pt-5 pb-4">
        <div class="cointainer-center">
        <a class="header-logo" href="index.html">
            <img class="logotype" src="img/logo.png"/>
        </a>
        </div>
    </div>
<div class="application-main">
    <main>
    <div class="auth-form px-3">
        <div class="auth-form-header p-0">
            <h1>Войти в Мою Академию</h1>
        </div>
        <div class="auth-form-body mt-3">
            <form>
                <label for="login-field">Логин</label>
                <input type="text" name="login" class="form-control input-block">
            </form>
        </div>
        <div class="position-relative">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" class="form-control form-control">
            <input type="submit" name="commit" value="Sign in" class="btn btn-primary btn-block js-sign-in-button" data-disable-with="Signing in…" data-signin-label="Sign in" data-sso-label="Sign in with your identity provider" development="false" disable-emu-sso="false">
        </div>
    </div>
    </main>
</div>





</div>
</div> 
</div>
</body>

</html>
